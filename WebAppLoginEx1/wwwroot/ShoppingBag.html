<!DOCTYPE html>
<html>
<head>
    <script src="../Scripts/ShoppingBag.js"></script>
    <link href="Style/ShoppingBag.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"> <img src="tmp.jpg" alt="" style="width:100%"></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName" id="try"></h3><h6><p class="itemNumber"></p></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">במלאי</h3></div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</a></div></td>
        </tr>
    </template>
</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">החשבון שלי</a>
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <div>
                <p>
                    הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
                </p>
            </div>
            <a class="GoToCheckout TopLink" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
